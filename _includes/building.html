<style>
    /* * 将样式放在这里，确保它们只对本页生效。
     * 我们为所有内容创建了一个外层容器 .page-container，
     * 以便实现全屏居中效果。
    */
    .page-container {
        min-height: 40vh;
        /* 使用 Flexbox 布局实现内容垂直和水平居中 */
        display: flex;
        justify-content: center;
        align-items: center;

        /* 其他样式 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #f4f7f6; /* 柔和的背景色 */
        text-align: center;
        color: #333;
        /* 为容器增加一些内边距，以防内容紧贴屏幕边缘 */
        padding: 20px; 
    }

    /* 内容卡片 */
    .content-card {
        padding: 40px 50px; /* 增加左右内边距 */
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); /* 细微的阴影效果 */
        max-width: 600px; /* 设置最大宽度，防止在大屏幕上内容过宽 */
    }

    /* 主标题 */
    .content-card h1 {
        font-size: 2.5em;
        font-weight: 600;
        margin: 0 0 15px 0;
        color: #2c3e50;
    }

    /* 副标题/描述 */
    .content-card p {
        font-size: 1.2em;
        color: #7f8c8d;
        margin: 0;
        line-height: 1.6; /* 增加行高，提升可读性 */
    }

    /* 分隔线动画 */
    .loader {
        width: 80px;
        height: 4px;
        background-color: #bdc3c7;
        margin: 25px auto;
        position: relative;
        border-radius: 2px;
        overflow: hidden;
    }

    .loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: -40px;
        width: 40px;
        height: 100%;
        background-color: #3498db; /* 鲜艳的蓝色 */
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
    }

    /* 定义动画 */
    @keyframes loading {
        0% {
            left: -40px;
        }
        50% {
            left: 80px;
        }
        100% {
            left: -40px;
        }
    }

    @media (max-width: 768px) {
        .content-card {
            padding: 25px 20px;
        }
        .content-card h1 {
            font-size: 1.8em;
        }
        .content-card p {
            font-size: 1em;
        }
        .loader {
            width: 60px;
        }
    }
</style>

<div class="page-container">
    <div class="content-card">
        <h1>网页正在建设中</h1>
        <div class="loader"></div>
        <p>我们正在努力为您带来全新的体验，敬请期待！</p>
    </div>
</div>
